<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- My Style Css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Boolean Dashboard</title>
</head>

<body>
  <header class="bg-light py-3">

    <nav class="navbar navbar-expand-md bg-white align-items-center">
      <!-- Logo -->
      <a id="ms_logo" href="#"><img src="./img/logo.svg" alt="Dashboard Logo"></a>
      <a id="ms_tablet-logo" href="#"><img src="./img/logo.png" alt="Dashboard Logo Tablet"></a>

      <!-- Search Form -->
      <div class="d-flex flex-grow-1">
        <form class="mx-3 w-100 ms_search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="ms_search-bg form-control border-0"
            placeholder="Prova a cercare: Lezioni di Laravel">
        </form>
      </div>

      <!-- Menu Voices -->
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href=""><i class="fa-solid fa-list px-2 text-body"></i></a>
          </li>
          <li class="nav-item">
            <a href=""><i class="fa-solid fa-circle-question px-2 text-body"></i></a>
          </li>
          <li class="nav-item">
            <a href=""><i class="fa-solid fa-ellipsis-vertical px-2 text-body"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a role="button" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell px-2 text-warning"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container-fluid"></div>














  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
